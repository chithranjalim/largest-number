<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>largest 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col col-12 col-sm-8 col-md-7 col-lg-7 col-xl-6 ">
               <form>
                   <h2>find the largest number</h2>
                   <tr>
                       <td>NUMBER1</td>
                       <td><input type="text" class="form-control" id="num1"></td>
                   </tr>
                   <tr>
                       <td>NUMBER2</td>
                       <td><input type="text" class=form-control id="num2"></td>
                   </tr>
                   <br>
                   <br>
                   <tr>
                       <td><button type="button" class="btn btn-success" onclick="largest()">CHECK</button></td>
                   </tr>
                   <tr>
                       <td><p id="result"></p></td>
                   </tr>
               </form>
           </div>
       </div>
   </div> 
   <script>
       function largest()
       {
            var x=parseInt(document.getElementById("num1").value);
            var y=parseInt(document.getElementById("num2").value);
            if(x>=y)
                {
                    if(x>y)
                        {
                        document.getElementById("result").innerHTML=x+" is the largest number";
                        }
                    else
                        {
                        document.getElementById("result").innerHTML="both are equel"  
                        }
                }       
            else
                {
                    document.getElementById("result").innerHTML=y+" is largest number"; 
                }
         };
   </script>
</body>
</html>
